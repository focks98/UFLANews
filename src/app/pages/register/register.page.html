
<img class="img_logo" src="assets/icon/logo2_ufla.png" />

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Confirmar senha</ion-label>
      <ion-input type="password" [(ngModel)]="confPassword"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="save()" color="tertiary">Salvar</ion-button>

</ion-content>
